<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Your interface name here-->
    <title></title>
    <!-- The description of this interfaces here -->
    <meta name="description" content="">
    <!-- Your CSS here -->
</head>

<body>
    <!-- Your markup here -->
    <p>Hello world! This is a Nutella basic web interface</p>

    <!-- Scripts -->
    <script src="bower_components/bower-mqttws/mqttws31.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/simple-js-mqtt-client/simple-js-mqtt-client.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/nutella_lib/nutella_lib.js" type="text/javascript" charset="utf-8"></script>
    <!-- Your scripts here -->
    <script type="text/javascript">
        var query_params = nutella.init(location.search, function () {
            // Your code executing when nutella is initialized here
            init();
        });

        var init = function () {
            nutella.subscribe("ch1", callback, callback_done);
        };
         // nutella.publish("ch1","lol");
        var callback = function (message) {
            console.log("Received message on ch1: ", message);
        }
        var callback_done = function () {
            console.log("Subscription to ch1 set");
        }
    </script>

</body>

</html>
